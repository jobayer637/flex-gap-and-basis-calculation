<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        .wrapper {
            display: flex;
            flex-wrap: nowrap;
            gap: .4%;
        }

        .item {
            height: 100vh;
            flex: .05;
            transition: .2s;
        }

        .active {
            flex: .8;
        }

        img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: .4rem;
            border: solid thin red;
        }
    </style>

</head>

<body>
    <div class="wrapper">
        <div class="item">
            <img src="../images/gallery/gal-1.jpg" alt="">
        </div>
        <div class="item active">
            <img src="../images/gallery/gal-2.jpg" alt="">
        </div>
        <div class="item">
            <img src="../images/gallery/gal-3.jpg" alt="">
        </div>
        <div class="item">
            <img src="../images/gallery/gal-4.jpg" alt="">
        </div>
        <div class="item">
            <img src="../images/gallery/gal-5.jpg" alt="">
        </div>
    </div>


    <script>
        const d = document
        const items = d.getElementsByClassName("item")
        for (let i = 0; i < items.length; i++) {
            items[i].addEventListener("click", () => inActive(i))
        }

        const inActive = p => {
            for (let i = 0; i < items.length; i++) {
                i != p ? items[i].classList.remove("active") : items[p].classList.add("active")
            }
        }
    </script>
</body>

</html>
