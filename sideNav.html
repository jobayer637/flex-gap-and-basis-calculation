<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        div {
            height: 100vh;
            width: 60vw;
            background-color: rgb(26, 4, 21);
            position: absolute;
            z-index: 1100;
            top: 100px;

            animation-name: example;
            animation-duration: .3s;
        }

        @keyframes example {
            0% {
                width: 0vw;
            }

            100% {
                width: 100vw
            }
        }
    </style>
</head>

<body>
    <button>click</button>
    <div></div>
</body>

</html>
